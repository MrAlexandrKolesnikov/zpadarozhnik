<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF 1.0</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #222222;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #808080;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#container {
				position: absolute;
				top: 0px;
				width:100%;
				height:100%;
				z-index: -1;
			}
			#controls {
				position: absolute;
				width: 200px;
				bottom: 0px;
				left: 0px;
				padding: 10px;
				background-color: White;
				font: 13px "Lucida Grande", Lucida, Verdana, sans-serif;
			}
			#controls > div {
				margin-bottom: 8px;
			}
			#controls hr {
				border: 0px;
				height: 1px;
				margin-bottom: 10px;
				background-color: #bbb;
			}
			#info a, .button {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}
		</style>
	</head>

	<body>

	<div id="container"></div>
	<div id="controls">
		<div id="status">Loading...</div>
		<hr />
		<div>
			Model
			<select id="scenes_list" size="1" onchange="selectScene();" ondblclick="selectScene();"></select>
		</div>
	</div>
		<script src="plug-in/three.js"></script>
		<script src="plug-in/OrbitControls.js"></script>
		<script src="plug-in/GLTFLoader.js"></script>

		<script>
			var orbitControls = null;
			var container, camera, scene, renderer, loader;
			var cameraIndex = 0;
			var cameras = [];
			var cameraNames = [];
			var defaultCamera = null;
			var gltf = null;
			var mixer = null;
			var clock = new THREE.Clock();
			function onload() {
				window.addEventListener( 'resize', onWindowResize, false );

				buildSceneList();
				cleanup();
				initScene(0);
				animate();
			}
			function initScene(index) {
				container = document.getElementById( 'container' );
				scene = new THREE.Scene();
				defaultCamera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 1, 20000 );
				//defaultCamera.up = new THREE.Vector3( 0, 1, 0 );
				scene.add( defaultCamera );
				camera = defaultCamera;
				var sceneInfo = sceneList[index];
				var spot1 = null;
				if (sceneInfo.addLights) {
					var ambient = new THREE.AmbientLight( 0x222222 );
					scene.add( ambient );
					var directionalLight = new THREE.DirectionalLight( 0xdddddd );
					directionalLight.position.set( 0, 0, 1 ).normalize();
					scene.add( directionalLight );
					spot1   = new THREE.SpotLight( 0xffffff, 1 );
					spot1.position.set( 10, 20, 10 );
					spot1.angle = 0.25;
					spot1.distance = 1024;
					spot1.penumbra = 0.75;
					if ( sceneInfo.shadows ) {
						spot1.castShadow = true;
						spot1.shadow.bias = 0.0001;
						spot1.shadow.mapSize.width = 2048;
						spot1.shadow.mapSize.height = 2048;
					}
					scene.add( spot1 );
				}
				// RENDERER
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setClearColor( 0x222222 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				if (sceneInfo.shadows) {
					renderer.shadowMap.enabled = true;
					renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				}
				container.appendChild( renderer.domElement );
				var ground = null;
				if (sceneInfo.addGround) {
					var groundMaterial = new THREE.MeshPhongMaterial({
							color: 0xFFFFFF,
							shading: THREE.SmoothShading
						});
					ground = new THREE.Mesh( new THREE.PlaneBufferGeometry(512, 512), groundMaterial);
					if (sceneInfo.shadows) {
						ground.receiveShadow = true;
					}
					if (sceneInfo.groundPos) {
						ground.position.copy(sceneInfo.groundPos);
					} else {
						ground.position.z = -70;
					}
					ground.rotation.x = -Math.PI / 2;
					scene.add(ground);
				}
				loader = new THREE.GLTFLoader();
				var url = sceneInfo.url;
				var r = eval("/" + '\%s' + "/g");

				var loadStartTime = performance.now();
				var status = document.getElementById("status");

				loader.load( url, function(data) {
					gltf = data;
					var object = gltf.scene;
					status.innerHTML = "Load time: " + ( performance.now() - loadStartTime ).toFixed( 2 ) + " ms.";
					if (sceneInfo.cameraPos)
						defaultCamera.position.copy(sceneInfo.cameraPos);
					if (sceneInfo.center)
						orbitControls.target.copy(sceneInfo.center);
					if (sceneInfo.objectPosition)
						object.position.copy(sceneInfo.objectPosition);
					if (sceneInfo.objectRotation)
						object.rotation.copy(sceneInfo.objectRotation);
					if (sceneInfo.objectScale)
						object.scale.copy(sceneInfo.objectScale);
					scene.add( object );
					onWindowResize();
				});
			orbitControls = new THREE.OrbitControls(defaultCamera, renderer.domElement);
			}
			function onWindowResize() {
				defaultCamera.aspect = container.offsetWidth / container.offsetHeight;
				defaultCamera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}

			var sceneList = [
				{
					name : "Monster", url : "data/soyuz.glb",
					cameraPos: new THREE.Vector3(30, 10, 70),
					objectScale: new THREE.Vector3(0.4, 0.4, 0.4),
					objectPosition: new THREE.Vector3(20, 30, 20),
					objectRotation: new THREE.Euler(0, - 3 * Math.PI / 4, 0),
					animationTime: 0,
					addLights:true,
					shadows:true,
					addGround:false
				}
			];
			function buildSceneList() {
				var elt = document.getElementById('scenes_list');
				while( elt.hasChildNodes() ){
					elt.removeChild(elt.lastChild);
				}
				var i, len = sceneList.length;
				for (i = 0; i < len; i++) {
					option = document.createElement("option");
					option.text=sceneList[i].name;
					elt.add(option);
				}
			}
			function cleanup() {
				if (container && renderer) {
					container.removeChild(renderer.domElement);
				}
				cameraIndex = 0;
				cameras = [];
				cameraNames = [];
				defaultCamera = null;
				if (!loader || !mixer)
					return;
				mixer.stopAllAction();
			}
			onload();
		</script>

	</body>
</html>
